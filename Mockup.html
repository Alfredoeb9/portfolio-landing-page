<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/mockup.css">
  <title>Mock Up</title>
</head>
<body>
  <div class="portfolio">
    <div class="portfolio_container">
      <header class="portfolio_header">
        <img class="portfolio_logo" src="img/logo.png" >
        <section class="portfolio_author">
          <h2 class="portfolio_name">Alfredo Barillas</h2>
          <h4 class="portfolio_job">Front-End Wizard</h4>
        </section>
      </header>
      <section class="portfolio_mainImage">
        <img class="portfolio_image" src="img/mainImg.jpg">
      </section>
      <section class="featured">
        <h2 class="featured_mainHeading">Featured Work</h2>
        <article class="featured_content">
          <img class="featured_img" src="img/content1.jpg">
          <h3 class="featured_heading">UnderWater</h3>
          <a class="featured_link" >
            This is a mock-up about some sharks. Becareful they bite.
          </a>
        </article>
        <article class="featured_content">
          <img class="featured_img" src="img/content2.jpg">
          <h3 class="featured_heading">Raindrop Dand</h3>
          <a class="featured_link">
            This is a flower up-close and personal.
          </a>
        </article>
        <article class="featured_content">
          <img class="featured_img" src="img/content3.jpg">
          <h3 class="featured_heading">Raindrop Flower</h3>
          <a class="featured_link">
            This is a mock up about some flowers. Huge ones.
          </a>
        </article>
      </section>
    </div>
  </div>
</body>
</html>
